<mat-card>
  <mat-card-title>{{ isEditMode ? 'Edit Issue' : 'Create Issue' }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="issueForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required />
        <mat-error *ngIf="issueForm.get('title')?.hasError('required')">
          Title is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" required />
        <mat-error *ngIf="issueForm.get('description')?.hasError('required')">
          Description is required
        </mat-error>
      </mat-form-field>

      <div class="d-flex gap-3 p-3">
        <button mat-raised-button class="btn btn-primary" type="submit" [disabled]="issueForm.invalid">
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
        <button mat-button class="btn btn-secondary" (click)="onCancel()">
          Cancel
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
